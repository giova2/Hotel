{% extends '../base_page.html' %} 
{% block content %}
{% load static%}
{% csrf_token %}
<style>
  body{
    background-position: center;
  }
  nav{
    box-shadow: white 1px 1px;
  }
</style>
<script type="module" src="{% static 'habitacion/js/contacto.js' %}"></script>
<div class="d-flex flex-column justify-content-center">
  <div class="container bg-contacto mt-5 mb-5 pt-5">
    <div class="row">
      <div class="col-md-3 text-center">
        <div class="contact-info">
          <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
          <h2>Contactanos</h2>
          <h4>Estamos para escucharte !</h4>
        </div>
      </div>
      <div class="col-md-9">
        <div class="contact-form">
          <div class="form-group">
            <!-- <label class="control-label col-sm-2" for="nombre">Nombre:</label> -->
            <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
            </div>
          </div>
          <div class="form-group">
            <!-- <label class="control-label col-sm-2" for="email">Email:</label> -->
            <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="E-mail" name="email">
            </div>
          </div>
          <div class="form-group">
            <!-- <label class="control-label col-sm-2" for="asunto">Asunto:</label> -->
            <div class="col-sm-10">
            <input type="text" class="form-control" id="asunto" placeholder="Asunto" name="asunto">
            </div>
          </div>
          <div class="form-group">
            <!-- <label class="control-label col-sm-2" for="mensaje">Comentarios:</label> -->
            <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="mensaje" placeholder="Escriba aquÃ­ sus sugerencias y comentarios"></textarea>
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
            <button id="enviar" type="submit" class="btn btn-default">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

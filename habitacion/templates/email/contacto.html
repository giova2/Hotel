{% load static %}
<link rel="stylesheet" href="{% static 'habitacion/css/my_theme/my_theme.css' %}"/>
<link rel="stylesheet" href="{% static 'habitacion/css/main.css' %}"/>
<div class="container" style="background:rgba(255,255,255,0.7);">
    <div class="row">
        <div class="col-12">
            <h4>
                {{ nombre }} ha dejado enviado un mensaje
            </h4>
            <div class="card border-primary">
                <img class="card-img-top" src="http://giova.pythonanywhere.com/media/contenido/img/logo.jpg" alt="logo" width="50px" height="50px">
                <div class="card-body">
                    <h4 class="card-title">Datos del mensaje:</h4>
                    <p class="card-text"><strong>Asunto:</strong> </p>
                    <div class="offset-1 col-10">
                        <p class="card-text"> {{ asunto }} </p>
                    </div>
                    <p class="card-text"><strong>Mensaje:</strong></p>
                    <div class="offset-1 col-10">
                        <p class="card-text">{{ mensaje }}</p>
                    </div>
                    <p > Responder a: <strong style="color:#1fa31f"> {{ email }}</strong></p>
                </div>
            </div>
            
        </div>
    </div>
</div>
